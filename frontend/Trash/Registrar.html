<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilos2.css">
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    body{
        background-image: url('img/bg5.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
        
    </style>
</head>
<body>
 
<div style="padding:0;margin: 0;">
        <img id="icono" src="img/Airport_48px.png" >
        <span onclick="document.location.href = 'login.html'" id="name-logo">Land Travel</span>
</div>
<div class="container">
<div class="row">
        <div class="col-12" style="align-content: left;">
                <section id ="div-login">
                        <h1>Registrar</h1>
                        <form>
                            <div class="row">
                                <div class="col-6">
                                        <input type="text" placeholder="Primer Nombre"><br>
                                </div>
                                <div class="col-6">
                                        <input type="text" placeholder="Segundo Nombre"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                        <input type="text" placeholder="Primer Apellido"><br>
                                </div>
                                <div class="col-6">
                                        <input type="text" placeholder="Segundo Apellido"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                        <input type="text" placeholder="Dirección de Correo"><br>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-12">
                                            <input type="password" placeholder="Contraseña"><br>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-12">
                                                <input type="password" placeholder="Confirmar Contraseña"><br>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-12">
                                                    <label>Fecha de Nacimiento</label><br>
                                                    <input style="background-color: rgba(0, 0, 0, 0.103);" type="date" class="form-control" placeholder="Fecha-nacimiento"><br>
                                            </div>
                                        </div>
                            <button type="button">Registrarse</button>
                        </form>
                    </section> 
        </div>
        <div class="col-6"> 
        </div>
      </div>
    </div>
    <script language="javascript">
    
    window.onload = function() {
     change();
    };

    function rand(){
     var argc = arguments.length, min, max;
     switch(argc){
      case 0:
       min=1;
       max=2;
      break;
      case 1:
       min = 1;
       max=arguments[0];
      break;
      default:
       min=arguments[0];
       max=arguments[1];
      break;
     }
     return Math.round(Math.random() * (max - min) + min);
    }
    function change(){
     document.body.style.backgroundImage='url(img/bgr'+rand(4)+'.jpg)';
     document.body.style.backgroundRepeat='no-repeat';
     document.body.style.backgroundAttachment='fixed';
     document.body.style.backgroundSize='cover';
    }
            </script>
</body>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
</script>
</html>
